<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid Layout</title>
	        
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

	<!-- <link rel="stylesheet" href="css/icon-font.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

</head>
<body>
	<section class="grid">
		<div class="row">
			<div class="col-1-o-2">
				Column 1 of 2
			</div>
			<div class="col-1-o-2">
				Column 1 of 2
			</div>
		</div>

		<div class="row">
			<div class="col-1-o-3">
				Column 1 of 3
			</div>
			<div class="col-1-o-3">
				Column 1 of 3
			</div>
			<div class="col-1-o-3">
				Column 1 of 3
			</div>
		</div>

		<div class="row">
			<div class="col-1-o-3">
				Column 1 of 3
			</div>
			<div class="col-2-o-3">
				Column 2 of 3
			</div>
		</div>

		<div class="row">
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
		</div>

		<div class="row">
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-2-o-4">
				Column 2 of 4
			</div>
		</div>
		
		<div class="row">
			<div class="col-1-o-4">
				Column 1 of 4
			</div>
			<div class="col-3-o-4">
				Column 3 of 4
			</div>
		</div>
	</section>
</body>
</html>
